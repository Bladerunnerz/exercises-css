name: Размер шрифта
theory: |
  Важные участки текста часто можно выделить используя контраст размеров шрифтов. Текст с большим размером шрифта первым бросается в глаза, поэтому заголовки, помимо выравнивания по центру, имеют больший размер шрифта.

  _Например, по умолчанию, заголовки `h1, h2, h3` имеют больший размер шрифта, чем основной текст._

  Для определения размера шрифта используется свойство `font-size`. В качестве значения могут приниматься множество различных единиц измерения, основными из которых являются:

  * `px` — размер в пикселях.
  * `%` — размер в процентах от текущего значения. Если у блока `font-size: 12px`, то значение `font-size: 200%` у вложенного элемента установит размер шрифта `24px`. Такие значения называются относительными, потому что зависят от значений родительского блока.
  * `em`. Относительная единица. Похожа на `%`, только описывает во сколько раз следует увеличить шрифт. Считается, как _размер шрифта родительского блока умножить на число с единицей измерения em_
  * `rem`. Устанавливает, во сколько раз увеличивается шрифт относительно размера, установленного у `<html>`.

  ```html
  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Размер шрифта</title>
  </head>
  <body>
    <p class="font-size-test">Текст внутри параграфа</p>
  </body>
  </html>
  ```

  ```css
  .font-size-test {
    font-size: 32px;
    /* Параграфу установится размер шрифта 32 пикселя */
  }
  ```

  ```css
  .font-size-test {
    font-size: 200%;
    /* Параграфу установится размер шрифта 200 процентов от родительского блока. Так как родительским блоком является html, то шрифт станет в 2 раза больше, чем по стандартным настройкам браузера */
  }
  ```

  ```css
  .font-size-test {
    font-size: 2em;
    /* Параграфу установится размер шрифта в 2 раза крупнее, чем у родителя. Так как родительским блоком является html, то шрифт станет в 2 раза больше, чем по стандартным настройкам браузера */
  }
  ```

  ```css
  .font-size-test {
    font-size: 2rem;
    /* Параграфу установится размер шрифта в 2 раза крупнее, чем значение размера шрифта у html.*/
  }
  ```

  Может возникнуть вопрос: «Почему единиц измерения так много? Нельзя ли использовать одну единицу на весь сайт?». Конечно можно, но проблемы начаются при отображении страницы на разных устройствах.

  Используя размер в `px` мы устанавливаем фиксированный размер шрифта, вне зависимости от того, будут страницу смотреть с огромного монитора (проектора), или с небольшого экрана телефона. В одном случае шрифт будет слишком маленьким для комфортного чтения, в другом же случае шрифт будет не помещаться в экран телефона.

  Наиболее востребованным сейчас является использование единицы `rem`, так как мы можем установить для разных устройств базовый размер шрифта (например для мобильных устройств чуть больше, для компьютеров стандартный) и все размеры шрифтов автоматически пересчитаются.

  Важным отличием размера в процентах и `em` от единицы `rem` — проценты и `em` используют значения ближайшего родительского блока, а `rem` отталкивается только от значения, заданного у `html`

