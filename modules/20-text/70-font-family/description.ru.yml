---

name: Шрифт
theory: |
  Многим знакома фраза «Поиграйся со шрифтами» — великая мантра, когда внешний вид текста не устраивает. Для того, чтобы указать шрифт используется правило `font-family`, позволяющее выбрать один или несколько шрифтов, которые будут использоваться в документе.

  ```html
  <style>
    .new-font {
      font-family: Arial, Futura;
    }
  </style>

  <p class="new-font">Абзац</p>
  ```

  Шрифты подключаются из тех, которые установлены в вашей системе. По этой причине стоит выбирать «распространённые шрифты», так как у другого пользователя их может не быть. Помимо этого возможно подключать шрифты со сторонних сервисов, таких как [Google Fonts](https://fonts.google.com/) или загружать их непосредствено на ваш сервер, на котором расположен сайт.

  Наиболее распространёнными шрифтами являются:
  * Times New Roman
  * Arial
  * Tahoma
  * Verdana
  * Courier New

  С большей долей вероятности данные шрифты будут установлены в системе у другого пользователя. Если шрифтов, указанных в свойстве `font-family`, на компьютере нет, то будет использован шрифт по умолчанию, заданный в настройках браузера.

instructions: |
  Добавьте в редактор параграф с классом `verdana-text` и установите для него шрифт Verdana.
