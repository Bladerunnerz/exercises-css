---

name: Выравнивание текста
theory: |
  Сильным способом выделить участок текста — выровнять его иначе, чем остальной текст. На многих сайтах используют выравнивание заголовка по центру, чтобы пользователь быстрее мог его отличить.

  ---

  <p style="text-align: center; font-weight: bold">Заголовок, расположенный по центру</p>
  <p>Текст страницы. Можно заметить, что заголовок бросился в глаза, благодаря выравниванию по центру.</p>

  ---

  CSS позволяет выровнять текст, используя свойство `text-align` с тремя основными значениями:

  * `left` — по левому краю. Используется по умолчанию.
  * `center` — по центру.
  * `right` — по правому краю.

  ```html
  <p class="left">Текст по левому краю</p>
  <p class="center">Текст по центру</p>
  <p class="right">Текст по правому краю</p>
  ```

  ```css
  .left {
    text-align: left;
  }

  .center {
    text-align: center;
  }

  .right {
    text-align: right;
  }
  ```
  <div class="hexlet-basics-example">
      <p>Текст по левому краю</p>
      <p style="text-align: center">Текст по центру</p>
      <p style="text-align: right">Текст по правому краю</p>
  </div>

instructions: |
  Добавьте в редактор параграф с классом `important` и выровняйте его по центру. Стили укажите в теге `style`.
