---

name: Цвета
theory: |
  Выделение цветом участка текста — распространённый способ привлечь внимание. Различные рекламные баннеры так и пестрят сообщить нам о невероятной скидке, или что предложение закончится сегодня.

  Для выделения текста цветом используется свойство `color`, значением которого может быть цвет в шестнадцатиричном формате, например белый обозначается `#ffffff`, а чёрный `#000000`.

  ---

  ```html
  <p><span class="info">Внимание!</span> Важная информация</p>
  ```

  ```css
  .info {
    color: #5263F3;
  }
  ```
  <p><span style="color:#5263F3">Внимание!</span> Важная информация</p>

  ---

  Для выбора цвета можно воспользоваться множеством различным инструментов, от встроенных в браузер, до встроенных в текстовые редакторы. Также существуют множество сайтов, где можно выбрать необходимый цвет. Например [HTML Color Codes](https://htmlcolorcodes.com/).

instructions: |
  В редакторе добавьте элемент `span` с классом `black` и установите для него цвет равный `#000000`
