---

name: Селекторы
theory: |
  При использовании стилей в виде отдельного файла (или в теге `style`) для выбора элементов используются _селекторы_ — правила, по которым браузер определяет, к какому элементу применяется тот или иной стиль.

  Когда мы хотим применить стиль ко всем параграфам на странице, то используется **селектор по элементу**, позволяющий указать, что ко всем параграфам в теге `<p></p>` применяется стиль, указанный в CSS. Чтобы использовать селектор по элементу необходимо указать его имя и внутри фигурных скобок описать все нужные стили.

  Добавим ко всем параграфам и ссылкам размер шрифта 13 пикселей и серый цвет, используя свойства `font-size` и `color`:

  ---

  ```css
  p {
    font-size:13px;
    color: #808080;
  }

  a {
    font-size:13px;
    color: #808080;
  }
  ```

  <p style="font-size:13px; color: #808080">Серый текст с размером шрифта 13 пикселей</p>

  ---

  Свойства полностью повторились, и возникает вопрос: «Возможно ли не указывать один раз одинаковые свойства для разных элементов?» — конечно! Если точно известно, что несколько свойств используются для разных элементов и изменения должны затрагивать несколько элементов сразу, то селекторы возможно записать через запятую:

  ```css
  p, a {
    font-size:13px;
    color: #808080;
  }
  ```

  Зачастую хочется применить стили не ко всем определённым тегам, а к тегам с определённым классом. В таком случае используется **селектор по классу**. Как отделить секцию с новостями от других секций, чтобы задать фон только новостям? Можно использовать класс (например `news-block`) и применить стиль `background-color` для установки фонового цвета к нему.

  ```html
  <section class="news-block">
      <article>
          <h2>Новость дня!</h2>
          <p>Текст важной новости</p>
      </article>
  </section>
  ```

  ```css
  .news-block {
    background-color: #f9f9f9;
  }
  ```

  При использовании _селектора по классу_ сам класс в CSS записывается с точкой.

  В разметке часто присутствуют идентификаторы, которые уникальны для всей страницы. Для их оформления используется **селектор по идентификатору**, работающий также, как и _селектор по классу_, за исключением того, что идентификатор обозначается символом `#`.

  ```html
  <section id="news">
      <article>
          <h2>Новость дня!</h2>
          <p>Текст важной новости</p>
      </article>
  </section>
  ```

  ```css
  #news {
    background-color: #f9f9f9;
  }
  ```

instructions: |
  Добавьте блок с id news и укажите для него цвет текса #f9f9f9.
