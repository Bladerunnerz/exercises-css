---

name: Ненаследуемые стили
theory: |
  Помимо стилей, которые наследуются для всех вложенных тегов, в CSS есть множество стилей, которые уникальны для того элемента, к которому их применили.

  Одним из таких свойств является `border`, позволяющий установить рамку вокруг элемента. Эта же рамка не будет копироваться для каждого внутренного элемента.

  ```html
  <div style="border: 1px">
      У блока появится рамка шириной 1 пиксей

      <p>А у параграфа рамки не будет. При необходимости она устанавливается отдельно</p>
  </div>
  ```

instructions: |
  Добавьте в редактор текст в теге `p` и установите для него рамку размером 5 пикселей.
