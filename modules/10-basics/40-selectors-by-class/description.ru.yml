name: Классы
theory: |
  Часто в HTML для стилизации блока используют классы. С ними так же удобно работать и в CSS. Чтобы применить правило к блоку с классом, в CSS используется точка и имя класса.

  ```html
  // HTML
  <p class="paragraph">Текст нашего параграфа. Именно с помощью класса paragraph в CSS будут устанавливаться свойства для этого блока текста</p>
  ```

  ```css
  /* CSS */
  .paragraph {
    color: #333333
    /* Правило color устанавливает цвет текста. В данном случае это серый цвет со значением #333333 */
  }
  ```

  Так как одних и тех же классов на странице может быть много, то это правило сработает для всех элементов, у которых стоит класс `paragraph`

