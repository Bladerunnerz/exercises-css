name: Подключение CSS на страницу
theory: |
  Использовать каскадные стили на странице можно различными способами. В HTML документе добавлять стили возможно используя атрибут `style`, в котором возможно указать стили для конкретного тега.

  Стили, вне зависимости от способа подключения, записываются следующим образом:

  _название стиля_ **:** _значение_ **;**

  Используя стиль `font-size` изменяется размер шрифта, который будет отображён на странице.

  ---

  ```html
  <p style="font-size:32px">Текст с размером шрифта 32 пикселя</p>
  ```
  <p style="font-size:32px">Текст с размером шрифта 32 пикселя</p>

  ---

  При определении стиля в виде атрибута стиль применится только к одному тегу и не затронет соседние. При этом, стиль влияет на вложенные теги.

  Что делать, если хочется изменить стили одинаковых тегов на странице? Использовать стили в виде атрибутов приведёт к тому, что при желании изменить стиль, возникнет необходимость изменения стиля у каждого элемента в отдельности. Для решения этой проблемы стили выносят отдельно.

  Для этого используется специальный парный тег `style`, внутри которого записываются каскадные стили для страницы. Изменение размера шрифта для тегов `<p></p>` записывается так:

  ```html
  <style>

    p {
      font-size:18px;
    }

  </style>
  ```

  Данное правило обозначает, что для всех тегов `<p></p>` на странице устанавливается размер шрифта в 18 пикселей.

  Запись вида `p` в таблице стилей называется _селектор_ и с их помощью можно гибко выбирать элементы, для которых устанавливаются правила.

  Внутри фигурных скобок указывается список правил для элементов, которые были выбраны с помощью _селектора_. Важно, что фигурные скобки указываются даже при одном единственном правиле.

  Самый распространённый способ подключения стилей — использование специального файла в формате `.css`, в котором указываются стили для сайта. В последствии файл со стилями подключается с помощью тега `link` в секции `head` HTML разметки:

  ```html
  <head>
      <title>Подключение CSS файла</title>
      <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  ```

  Такой способ подключения позволяет избавиться от копирования стилей из одного документа в другой. При изменении таблицы стилей в файле, изменения произойдут во всех документах, где этот файл подключен.

  Внутри файла `.css` не указывается тег `style`. Браузеры при загрузке файла понимают, как его необходимо интерпретировать. Стили внутри файла записываются также, как и с использованием тега `style`.

instructions: |
  Добавьте в редактор тег `<p></p>` и используя атрибуты установите размер шрифта в 12 пикселей.
