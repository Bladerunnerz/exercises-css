name: Использование CSS в HTML
theory: |
  Для использовании стилей на странице можно использовать специальный атрибут `style`, внутри которого указываются все необходимые стили. Все CSS стили записываются следующим образом: `название стиля: значение;`.

  Одним из основных способов «попробовать» использовать стили — работа с тектом. CSS позволяет оформлять текст множеством способов: увеличивать размер шрифта, определять начертание, насыщенность и так далее. Все основные правила для работы с текстом рассматриваются во втором модуле данного курса.

  Одно из частых правил в CSS — изменение размера шрифта. Это делается с помощью стиля `font-size`, значением которого является размер шрифта в пикселях. В уроке есть редактор, в котором можно попробовать разные значения и увидеть, как изменяется размер шрифта в зависимости от значения.

  ---

  ```html
  <p style="font-size: 32px;">Большой текст</p>
  ```

  <p style="font-size: 32px;">Большой текст</p>
  ---


instructions: |
  Добавьте в редактор тег `<p></p>` и используя атрибуты установите размер шрифта в 12 пикселей.
