name: Глобальное определение стилей
theory: |
  Использование тега `style` с указанием HTML-элемента, для которого применяется правило, сталкивается с одной проблемой — одинаковых элементов (например параграфов) на странице может быть много, а стиль применить хочется только к конкретному.

  ```html
  <style>
    div {
      font-size: 10px;
    }

    p {
      font-size: 15px;
    }
  </style>

  <p>Важное сообщение</p>
  <div>
      Мы хотим вам предложить отличные курсы!
      <p>
          Предложение ограничено!
      </p>
  </div>
  ```

  Мы указали для тега `p` размер шрифта 15 пикселей, чтобы выделить «важное сообщение». Внутри же `div` хотелось показать текст с размером шрфита 10 пикселей, но определив стили для тега `p` мы указали, что все теги `p` должны иметь размер шрифта 10 пикселей.

  Как выходить из такой ситуации? Есть несколько вариантов, например использование классов. Работа с ними будет показана в следующем уроке.

