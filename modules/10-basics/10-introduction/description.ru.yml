name: Каскадные таблицы стилей
theory: |
  В курсе по HTML мы научились использовать теги для создания правильной разметки. Можно заметить, что браузеры по умолчанию стилизуют элементы, но этого недостаточно. Какие-то стили нам не подходят, какие-то хочется сделать сложнее или наоборот проще. Для визуального оформления страницы используется CSS — язык, который определяет, как будут выглядеть HTML элементы в браузере.

  На примере ниже слева показывается вывод текста без использования своего CSS (то есть применяются те стили, которые «проставляет» браузер), а справа то, как можно стилизовать документ с использованием CSS.

  ![](https://i.imgur.com/OK5nQgY.jpg)

  Заметьте, что теперь текст читается проще и можно быстро отделить примеры от текста. В курсе будут рассмотрены базовые CSS правила для работы с текстом и блоками, которые позволят оформить текст и визуально структурировать информацию.



