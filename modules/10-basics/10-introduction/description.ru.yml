theory: |
  Размечая тексты с использованием HTML разметки браузеры задают им стандартное стилевое оформление. У тегов `<p></p>` появляются отступы, списки обозначаются символами и имеют отступ слева, заголовки имеют больший размер шрифта, чем основной текст. Это оформление задаётся и изменяется с помощью CSS — правил, позволяющих управлять внешним видом и расположением элементов на странице.

  ![](https://i.imgur.com/OK5nQgY.jpg)


  Помимо эстетического вида, CSS помогает визуально структурировать информацию для пользователя — выделять цветом важный текст, визуально отделять блоки друг от друга. Обратите внимание, как в примере выше стало проще визуально отделить текст от примера тега.


