---

name: Наследование стилей
theory: |
  При использовании стилей в CSS часто затрагивается не только тот тег, у которого стоят стили, но и вложенные в него теги. Такие стили называются **наследуемые**. Стиль `font-size` из прошлого урока является наследуемым — он применится ко всем вложенным тегам.

  ---

  ```html
  <div style="font-size: 20px">
    Этот текст будет с размером шрифта 20 пикселей

    <p>Вложенный параграф также будет иметь размер шрифта 20 пикселей</p>
  </div>
  ```

  <div style="font-size: 20px">
  Этот текст будет с размером шрифта 20 пикселей

  <p>Вложенный параграф также будет иметь размер шрифта 20 пикселей</p>
  </div>

  ---


instructions: |
  Добавьте в редактор тег `<div></div>` и используя атрибуты установите размер шрифта в 20 пикселей. Внутри тега `div` вложите тег `p` с размером шрифта 10 пикселей.
