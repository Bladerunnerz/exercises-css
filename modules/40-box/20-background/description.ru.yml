name: Фон
theory: |
  Наиболее частым способом отделить различные смысловые области на странице — установка фона. Обратите внимание, область с текстом в этом уроке отделена от остального сайта белым фоном. Это делается не только для того, чтобы удобно читать текст, но и для того, чтобы глаза быстро находили область с текстом.

  Для установки фона блоку используется свойство `background-color`, значением которого является цвет фона.

  ```html
  <style>
    .gray-background {
      background-color: #ededed;
    }
  </style>

  <div class="gray-background">
      Текст, который будет выведен на сером фоне
  </div>
  ```

  <div class="hexlet-basics-example" style="background-color: #ededed;">
      Текст, который будет выведен на сером фоне
  </div>

instructions: |
  Добавьте в редактор `div` с классом `background` и установите фон цветом #2196F3
