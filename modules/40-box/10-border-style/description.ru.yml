---

name: Рамки
theory: |
  Отделить несколько блоков друг от друга позволяют рамки. CSS правило `border` «рисует» вокруг блока линию с заданным цветом. Для этого принимаются 3 значения:

  * Ширина рамки;
  * Тип рамки;
  * Цвет рамки.

  Наиболее распространёнными типами рамок являются:

  ```html
  <style>
    .border-dotted {
      border: 1px dotted #000;
    }
  </style>

  <div class="border-dotted">
      Блок с пунктирной рамкой и чёрным цветом
  </div>
  ```

instructions: |
  Добавьте в редактор `div` с классом `border` и установите сплошную рамку размером 5 пиксель. Цвет #2196F3
