name: Высота и ширина блока
theory: |
  Создавая страницы, часто возникает желание управлять высотой и шириной блоков. Это удобно в длинных статьях, когда можно сделать поясняющий текст в небольшом блоке. Так он будет выделиться от основной части текста и его сразу можно увидеть.

  Для управления высотой и шириной блочных элементов используются правила `width` и `height`, принимающие значения ширины и высоты соответственно (например в пикселях).

  Создадим блок высотой 100 пикселей и шириной 100 пикселей. Чтобы визуально его отделить от основного текста, установим чёрным цвет фона:

  ```html
  .square {
    width: 100px;
    height: 100px;
    background-color: #000;
  }

  <div class="square"></div>
  ```

  <div class="hexlet-basics-example">
      <div style="width: 100px; height: 100px; background-color: #000;">
  </div>

instructions: |
  Добавьте в редактор `div` с классом `rectangle` и установите ширину 300 пикселей. Высота 100 пикселей. Цвет чёрный (`#000000`)
